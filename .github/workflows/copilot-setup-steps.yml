# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - requirements.txt
      - frontend/package.json
      - package.json
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - requirements.txt
      - frontend/package.json
      - package.json

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root JavaScript dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Verify Python environment
        run: |
          python -c "import quart, aiohttp, redis, pytest; print('Python dependencies OK')"
          python -c "from city_guides.src.app import app; print('Backend app imports OK')"

      - name: Verify frontend environment
        working-directory: ./frontend
        run: |
          npm run build
          echo "Frontend build successful"

      - name: Create environment template
        run: |
          if [ ! -f .env ]; then
            echo "# Environment variables template" > .env
            echo "# Add your API keys here:" >> .env
            echo "# GROQ_API_KEY=your_groq_key_here" >> .env
            echo "# OPENTRIPMAP_KEY=your_opentripmap_key_here" >> .env
            echo "# REDIS_URL=redis://localhost:6379" >> .env
            echo "# DISABLE_CACHE=false" >> .env
            echo ".env template created"
          else
            echo ".env already exists"
          fi

      - name: Validate setup complete
        run: |
          echo "✅ Python 3.11 with dependencies installed"
          echo "✅ Node.js 20 with dependencies installed"
          echo "✅ Frontend builds successfully"
          echo "✅ Environment template ready"
          echo "✅ TravelLand development environment ready for Copilot"
